<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequencia</title>
</head>
<body>
    <h1>Sequencia do numero um sendo divido at√© 20</h1>
    <p id="resultado"></p>

    <script>
        let texto = "";
        for(let i = 1; i <= 20;i++){
            texto += "1 / " + i + " = " + (1 / i).toFixed(2) + "</br>";
            document.getElementById("resultado").innerHTML = texto;
        }
    </script>
</body>
</html>
