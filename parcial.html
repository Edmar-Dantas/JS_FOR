<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma parcial</title>
</head>
<body>
    <h1>Soma Parcial</h1>
    <p id="resultado"></p>

    <script>
        let soma_parcial = 1;
        let resultado = "";
        for(let i = 2; i < 11; i++){
            soma_parcial = soma_parcial + i;
            resultado += soma_parcial + "<br>"
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
