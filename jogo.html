<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de advinhação</title>
</head>
<body>
    <h1>Jogo de advinhação</h1>
    <h1 id="msg"></h1>

    <script>
        let jogador1, jogador2, msg;
        let tentativas = 1;
        do{
            jogador1 = Number(prompt("Escolha um número de 1 a 10"));
        }while (jogador1 < 1 || jogador1 > 10)

        do{
            jogador2 = Number(prompt("Advinhe o número que o jogador 1 escolheu"));
            if (jogador2 != jogador1){
                tentativas++;
            }
        }while (jogador2 != jogador1);
        
        msg = "Você acertou o número " + jogador1 + " na " +  tentativas +" tentativa";
        document.getElementById("msg").innerHTML = msg;
    </script>
</body>
</html>
