<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h2 id="resul"></h2>

    <script>
        let msg = "";
        let tabu = Number(prompt("Digite a tabuada que você deseja"));
        let mult = Number(prompt("Digite até onde vai a tabuada"));

        for (let i = 1; i <= mult; i++){
            msg += tabu + " x " + i + " = " + (tabu * i) + "</br>";
            document.getElementById("resul").innerHTML= msg;
        }

    </script>
</body>
</html>
